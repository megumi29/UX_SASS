<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS_practice</title>
  </head>
  <body>
      <!-- Header Section -->
    <header class="header">
        <nav class="header_navbar">
          <ul class="header_ul">
            <li><a href="#">Admissions</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a class="blue-button" href="#">Schedule a Tour</a></li>
          </ul>
        </nav>
      </header>
      <!-- Main/Hero Section -->
      <section class="main_page">
        <h1>Design your tech career</h1>
        <h2>
          Kenzie Academy is a two-year learning track and apprenticeship program.
        </h2>
        <iframe class="kenziepage"
          width="560"
          height="315"
          src="https://www.kenzie.academy/"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <!-- Form/Contact Us Section -->
    <footer class="footer_form">
        <section class="signup-form">
        <h3>Let's Chat.</h3>
        <p>
          Kenzie Academy is no small commitment. If we've piqued your interest
          today, we'd love to keep the conversation going.
        </p>
        <form>
          <div class="contact_form">
            <input placeholder="First Name" />
            <input placeholder="Last Name" />
          </div>
          <input placeholder="Email" />
          <input placeholder="Phone" />
          <input type="submit" />
        </form>
        </section>
  </body>
</html>
